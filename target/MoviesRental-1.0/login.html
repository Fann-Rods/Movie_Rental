    <body>
            
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <!--  -->
            <a class="navbar-brand" href="index.html">
               
                Movies Rental
            </a>

            <!-- Se muestra únicamente cuando el menú se colapsa y se oculta cuando el menú aparece expandido -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-movies" aria-controls="navbar-movies" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links de navegación -->
            <div class="collapse navbar-collapse justify-content-around" id="navbar-movies">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="peliculas.html">Películas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Regístrarse</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>    
    
    <!-- -->
    <div class="container">
        <div class="card my-4">
            <div class="card-body">
                <div class="row m-2">
                    
                    <!-- Sección imagen de fondo -->
                    <div class="col-md-6 bg-login-image align-self-center"></div>
                    
                    <!-- Sección formulario de incio de sesión -->
                    <div class="col-md-6 align-self-center p-5">
                                                
                        <h3 class="pb-0 mb-2">
                            <span class="d-block display-5 fw-bold">Iniciar sesión</span>
                        </h3>
                        <p class="text-muted mb-4">Alquiler de películas, series y mucho más.</p>
                        
                        <!-- Mensaje de error al iniciar sesión -->
                        <div id="login-error" class="alert alert-danger fw-bold d-none" role="alert"> 
                            ¡Usuario y contraseña incorrectos!
                        </div>
                        
                        <!-- Formulario de iniciar sesión -->
                        <form id="form-login">
                            
                            <!-- Usuario -->
                            <div class="form-group mb-2">
                                <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                            </div>
                            
                            <!-- Contraseña -->
                            <div class="form-group mb-2">
                                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                            </div>
                            
                            <!-- Botón iniciar sesión -->
                            <!-- 
                                <button type="submit" class="btn btn-outline-success btn-block" id="btn_entrar">Entrar</button>
                            -->
                            <input type="submit" class="btn btn-outline-success btn-block" id="btn_entrar" value="Entrar">
                        
                        </form>
                        
                        <!-- Ir a Regístrate -->
                        <div class="mt-4">
                            ¿Aún no tienes cuenta? <a class="fw-bold text-primary" href="register.html"> Regístrate.</a>                            
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
        
    <!-- ARCHIVOS JS -->

    <!-- jQuery.js -->
